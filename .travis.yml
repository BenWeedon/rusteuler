language: rust
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add clippy
script:
  - cargo clippy --all-targets --all-features -p macros -- -D warnings
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo test -p macros
  - cargo test
matrix:
  allow_failures:
    - rust: nightly
